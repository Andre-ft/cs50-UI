<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Single Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/singlePage.js"></script>
</head>
<body>
    <button class="page" data-page="page1">Page 1</button>
    <button class="page" data-page="page2">Page 2</button>
    <button class="page" data-page="page3">Page 3</button>

    <div class="page" id="page1"><h1>This is page 1</h1></div>
    <div class="page" id="page2"><h1>This is page 2</h1></div>
    <div class="page" id="page3"><h1>This is page 3</h1></div>
    
</body>
</html>
